<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Face Wellness AI Scan</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- MediaPipe Face Mesh -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body class="premium-dark">
    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <h1 class="brand-title">Daily Face Wellness <span class="accent">AI Scan</span></h1>
            <p class="tagline">Authentic biometric analysis for your skin health.</p>
        </header>
        
        <main>
            <!-- INITIALIZATION / START VIEW -->
            <div id="setupView" class="view-panel">
                <div class="hero-circle">
                    <div class="inner-pulse"></div>
                    <div class="icon-camera"></div>
                </div>
                <p class="instruction">Position yourself in good lighting for a precise biometric scan.</p>
                <button id="startScanner" class="premium-btn">BEGIN SCAN</button>
            </div>

            <!-- SCANNER VIEW -->
            <div id="scannerView" class="view-panel hidden">
                <div class="video-frame">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="overlay"></canvas>
                    
                    <div id="scanStatus" class="scan-status-overlay">
                        <div class="status-chip">
                            <span class="status-indicator"></span>
                            <span id="statusText">INITIALIZING...</span>
                        </div>
                    </div>

                    <!-- Analysis Animation -->
                    <div id="analysisOverlay" class="analysis-layer hidden">
                        <div class="glass-loader">
                            <svg class="progress-ring" width="160" height="160">
                                <circle class="progress-ring__circle" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="transparent" r="76" cx="80" cy="80"/>
                                <circle id="progressCircle" class="progress-ring__circle active" stroke="#fff" stroke-width="2" fill="transparent" r="76" cx="80" cy="80"/>
                            </svg>
                            <div class="loading-content">
                                <span id="progressPercent" class="percent">0%</span>
                                <span class="label">ANALYZING</span>
                            </div>
                        </div>
                        <div class="shimmer-text">Processing biometric markers...</div>
                    </div>
                </div>
            </div>

            <!-- RESULTS VIEW -->
            <section id="resultsSection" class="view-panel hidden">
                <div class="results-header">
                    <h2>Your Wellness Report</h2>
                    <button id="resetBtn" class="text-btn">RESCAN</button>
                </div>
                
                <div class="results-container">
                    <div id="resultsGrid" class="results-grid">
                        <!-- Score cards will be injected here -->
                    </div>
                    
                    <div id="recommendationPanel" class="recommendation-panel">
                        <!-- Recommendation will be injected here -->
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2026 Daily Face Wellness AI. Private & Secure.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
