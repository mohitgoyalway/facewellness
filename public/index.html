<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Face Analysis</h1>
            <p>Upload a photo or take one with your camera for a detailed analysis.</p>
        </header>
        
        <main>
            <section class="upload-section">
                <label for="imageUpload" class="upload-btn">
                    <span>Select Photo / Take Picture</span>
                    <input type="file" id="imageUpload" accept="image/*" capture="camera" hidden>
                </label>
            </section>

            <section id="previewSection" class="preview-section hidden">
                <div class="image-wrapper">
                    <img id="imagePreview" alt="Your Photo">
                    <div id="loadingOverlay" class="loading-overlay hidden">
                        <div class="spinner"></div>
                        <p>Analysing face...</p>
                    </div>
                </div>
            </section>

            <section id="resultsSection" class="results-section hidden">
                <h2>Analysis Results</h2>
                <div class="results-grid" id="resultsGrid">
                    <!-- Results will be injected here -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
